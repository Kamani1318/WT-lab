<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007BFF;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Guess the number between 1 and 100:</p>
    <input type="text" id="guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        // Track the number of guesses
        let attempts = 0;

        function checkGuess() {
            const guess = document.getElementById('guess').value;
            const message = document.getElementById('message');

            attempts++;

            if (guess == randomNumber) {
                message.textContent = `Congratulations! You guessed the correct number ${randomNumber} in ${attempts} attempts.`;
                message.style.color = 'green';
                document.getElementById('guess').disabled = true;
            } else if (attempts >= 5) {
                message.textContent = `Sorry, you've used all 5 attempts. The correct number was ${randomNumber}.`;
                message.style.color = 'red';
                document.getElementById('guess').disabled = true;
            } else if (guess < randomNumber) {
                message.textContent = `Try again! The number is higher than ${guess}.`;
                message.style.color = 'red';
            } else {
                message.textContent = `Try again! The number is lower than ${guess}.`;
                message.style.color = 'red';
            }
        }
    </script>
</body>

</html>
