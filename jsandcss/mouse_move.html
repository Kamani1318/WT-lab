<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Mouse Coordinates</h1>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <p>Mouse X: <span id="mouseX"></span></p>
    <p>Mouse Y: <span id="mouseY"></span></p>

    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        canvas.addEventListener('mousemove', function (event) {
            var rect = canvas.getBoundingClientRect();
            var mouseX = event.clientX - rect.left;
            var mouseY = event.clientY - rect.top;

            document.getElementById('mouseX').textContent = mouseX;
            document.getElementById('mouseY').textContent = mouseY;

            // Clear the canvas and draw a red dot at the mouse coordinates
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'red';
            context.beginPath();
            context.arc(mouseX, mouseY, 5, 0, 2 * Math.PI);
            context.fill();
        });
    </script>
</body>

</html>
